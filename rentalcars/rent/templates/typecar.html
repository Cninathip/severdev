<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    >
    <title>Typecar</title>
</head>
<body>
    <section class="section has-text-centered">
        <h1 class="title" id="title">Rental Cars</h1>
    </section>
    <div class="container has-text-right">
        <a href="{% url 'typecar-add' %}" class="button is-success">Add</a>
        <a href="{% url 'employee' %}" class="button is-warning">Manage Employee</a>
    </div>
    <div class="container">
        <div class="columns is-multiline">
            {% for type in types %}
                <div class="column is-one-quarter">
                    <a href="{% url 'car-list' type.id %}">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-4by3">
                                    {% if type.image %}
                                    <img src="{{ type.image.url }}" style="width: 100%; height: auto;">"
                                    {% endif %}
                                </figure>
                                <div class="media-content has-text-centered">
                                    <p class="title is-4">{{ type.name }}</p>
                                </div>
                                <div class="content has-text-centered">
                                    {{ type.description }}
                                </div>
                                <div class="has-text-right"> 
                                    <a class="button is-warning" href="{% url 'typecar-update' type.id %}">Edit</a>
                                    <a class="button is-danger" href="{% url 'typecar-delete' type.id %}">Delete</a>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
