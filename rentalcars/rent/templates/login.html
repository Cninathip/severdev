<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <style>
        body{
            background-color: rgb(243, 240, 240);
        }
    </style>
</head>
<body>
    <div style="padding-top: 100px; width: 25%; margin: auto;">
        <div class="card">
            <br>
            <div class="media-content has-text-centered">
                <h1 class="title" id="title">Login</h1>
            </div>
            <div class="container pl-5 pr-5 pb-5 pt-3">
                {{ form.non_field_errors }}
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="field">
                        {{ form.username.errors }}
                        <label class="label" for="{{ form.username.id_for_label }}">Username</label>
                        <div class="control">
                            {{form.username}}
                        </div>
                    </div>
                    <div class="field">
                        {{ form.password.errors }}
                        <label class="label" for="{{ form.password.id_for_label }}">Password</label>
                        <div class="control">
                            {{form.password}}
                        </div>
                    </div>
                    <br><br>
                    <div class="has-text-centered">
                        <div class="control">
                            <input type="submit" class="button is-link" value="Login">
                            <a href="" class="button is-light">Create account</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
