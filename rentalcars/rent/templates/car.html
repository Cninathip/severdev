<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    >
    <title>TCars</title>
</head>
<body>
    <section class="section has-text-centered">
        <h1 class="title" id="title">Cars List</h1>
    </section>
    <div class="container has-text-right">
        <a href="" class="button is-success">Add</a>
    </div>
    <div class="container">
        <div class="columns is-multiline">
            {% for car in cars %}
                <div class="column is-one-fifth">
                    <a href="">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-4by3">
                                    <img src=" {{ car.image_url }} "/>
                                </figure>
                                <div class="media-content has-text-centered">
                                    <p class="title is-4">{{ car.name }}</p>
                                </div>
                                <div class="content">
                                    <div>{{ car.detail.description }}</div>
                                    <div>Seat: {{ car.detail.seat }}</div>
                                    <div class="container has-text-right"><a href="" class="button is-warning is-small ">Rent</a></div>
                            </div>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
